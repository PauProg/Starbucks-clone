<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav>
        <div class="wrapper">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Precios</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="content">
            <h1>It's not just coffee It's <span>Starbuck's</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum optio eius tempora ex unde in modi dignissimos, labore exercitationem quod obcaecati, qui officiis laborum earum impedit numquam, aperiam cumque iure!</p>
            <button>LEARN MORE</button>
        </div>
        <div class="image">
            <div class="box green"><img src="images/green.png"></div>
            <div class="box orange"><img src="images/orange.png"></div>
            <div class="box pink"><img src="images/pink.png"></div>
        </div>
    </section>
    <div class="img-links">
        <a class="gcfe"><img src="images/green.png"></a>
        <a class="ocfe"><img src="images/orange.png"></a>
        <a class="pcfe"><img src="images/pink.png"></a>
    </div>

    <!--js link-->
    <script src="script.js"></script>
</body>
</html>
